<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Litergical Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0c0e;   /* dark background */
      color: #eef1f4;        /* light text */
    }
    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
      padding: 5vh 6vw;
      box-sizing: border-box;
    }
    .page {
      max-width: 1400px;
      font-family: Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.25;
      letter-spacing: 0.2px;
      font-size: clamp(36px, 6vw, 96px); /* responsive font size */
      text-align: center;
    }
    .title {
      opacity: 0.7;
      font-size: 0.6em;
      margin-bottom: 0.3em;
    }
    .bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 10px;
      width: 100%;
      background: #2ecc71; /* can be changed via websocket */
    }
  </style>
</head>
<body>
  <div class="bar" id="bar"></div>
  <div class="wrap">
    <div class="page">
      <div class="title" id="title">Ready</div>
      <div id="text">Waiting for commandsâ€¦</div>
      <h3>FastAPI WebSocket Echo</h3>
    <input id="msg" placeholder="type and press Send" />
    <button onclick="send()">Send</button>
    <pre id="log"></pre>
    </div>
  </div>

  <script>
    const log = (m) => document.getElementById('log').textContent += m + "\\n";
      const ws = new WebSocket("ws://localhost:8000/ws");
      ws.onopen = () => log("[connected]");
      ws.onmessage = (ev) => log("server: " + ev.data);
      ws.onclose = () => log("[closed]");
      function send() {
        const v = document.getElementById('msg').value;
        ws.send(v);
        log("you: " + v);
      }
  </script>
</body>
</html>
